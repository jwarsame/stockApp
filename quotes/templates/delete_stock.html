{% extends 'base.html' %}
{% block content %}

<h1>Delete Stock</h1>
<br><br>

{% if ticker %}
  {% for item in ticker %}
    <tr>
        <a href="{% url 'delete' item.id %}" class="btn btn-outline-danger btn-small">Delete {{ item }}</a><br><br>
    </tr>    
  {% endfor %}

{% else %}
    You don't have any stocks...
{% endif %}

{% endblock %}
